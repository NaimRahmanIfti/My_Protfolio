# Netlify Configuration File
# Place this file in your project root directory

[build]
  # Build command for Vite projects
  command = "npm run build"
  
  # Directory to deploy (Vite outputs to 'dist')
  publish = "dist"
  
  # Directory with serverless functions (optional)
  # functions = "netlify/functions"

[build.environment]
  # Node version for building
  NODE_VERSION = "18"
  
  # NPM version (optional)
  NPM_VERSION = "9"

# Production context: all deploys from the main branch
[context.production]
  command = "npm run build"
  
[context.production.environment]
  # Production environment variables
  NODE_ENV = "production"

# Deploy Preview context: all deploys generated from a pull/merge request
[context.deploy-preview]
  command = "npm run build"

# Branch deploy context: all deploys that are not from a pull/merge request or from the main branch
[context.branch-deploy]
  command = "npm run build"

# Redirect rules for Single Page Applications (React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking
    X-Frame-Options = "DENY"
    
    # Prevent XSS attacks
    X-XSS-Protection = "1; mode=block"
    
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    
    # Referrer policy
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Permissions policy
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"
    
    # Content Security Policy (adjust as needed)
    # Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';"

# Cache control for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/models/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# Optimize images
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# CORS headers for 3D models
[[headers]]
  for = "/*.glb"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.gltf"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Cache-Control = "public, max-age=604800"

